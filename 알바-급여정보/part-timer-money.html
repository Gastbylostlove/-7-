<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>part-timer-money</title>

        <link rel="stylesheet" href="part-timer-money.css" />

    </head>

    <body>
        <!--상단바-->
        <div class="상단바">
            <div class="화살표">
                <img src="화살표.svg" alt="화살표">
            </div>
            <div class="moneyinfo">급여정보</div>
        </div>

        <!--7월 총 급여 정보-->
        <div class="total-money">
            <div class="text-금액">7월 총 급여</div>
            <div class="금액">932,100원</div>
            <div class="plus-minus">전월대비 28000원 증가</div>
        </div>

        <!--사업장 별 급여 정보-->
        <div class="list-1">
            <div class="where">과외</div>
            <div class="howmuch">23,1000원</div>
        </div>
        <div class="list-2">
            <div class="where">O O O 카페</div>
            <div class="howmuch">52,400원</div>
        </div>
        <div class="list-3">
            <div class="where">O O O 식당</div>
            <div class="howmuch">28,700원</div>
        </div>

        <!--추가 아이콘-->
        <div class="plus">
            <img src="plus.svg" alt="추가">
        </div>

        <!--하단 네비게이션 바-->
        <footer>
            <span class="circle-icon">
                <!--사장 근무정보 페이지: boss-work.html-->
                <a href="part-timer-work.html">
                    <img src="work-bar.svg" alt="Work Icon" />
                </a>
            </span>
            <span class="circle-icon">
                <img src="money-bar.svg" alt="Money Icon" />
            </span>
            <span class="circle-icon">
                <!--사장 홈화면 페이지: boss-home.html-->
                <a href="part-timer-home.html">
                    <img src="home-bar.svg" alt="Home Icon" />
                </a>
            </span>
            <span class="circle-icon">
                <img src="setting-bar.svg" alt="Setting Icon" />
            </span>
        </footer>

    </body>
</html>
