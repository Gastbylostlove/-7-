<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>part-timer-money</title>

    <link rel="stylesheet" href="part-timer-money.css" />
  </head>

  <body>
    <div class="container">
      <!--상단바-->
      <div class="상단바">
        <div class="화살표" onclick="location.href='../알바-홈/part-timer-home.html'" style="border: none; background: none;">
          <img src="화살표.svg" alt="화살표" />
        </div>        
        <div class="moneyinfo">급여정보</div>
        <div class="menu">
          <img src="menu.svg" alt="menu" />
        </div>
      </div>

      <div class="내용">
        <div class="money-tilte">총 급여 정보</div>
        <!--7월 총 급여 정보-->
        <div class="total-money">
          <div class="text-금액">
            <span class="large">7월 </span> 총 급여
          </div>
          <div class="금액">932,100원</div>
          <div class="plus-minus">
            <img src="plusminus.svg" alt="plusminus" />
          </div>
        </div>

        <div class="money-tilte">업종별 급여 정보</div>

        <!--사업장 별 급여 정보-->
        <div class="list-1">
          <div class="where">수학 과외</div>
          <div class="howmuch">23,1000원</div>
        </div>

        <div class="list-2">
          <div class="where">한이음 카페</div>
          <div class="howmuch">52,400원</div>
        </div>

        <div class="list-3">
          <button onclick="location.href='../알바-급여상세정보/pay.html'" style="border: none; background: none;">
            <div class="where">파워레인저 식당</div>
          </button>
          <div class="howmuch">28,700원</div>
        </div>

        <!--추가 아이콘-->
        <div class="plus">
          <img src="plus.svg" alt="추가" />
        </div>
      </div>
    </div>
  </body>
</html>
