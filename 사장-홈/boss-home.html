<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>boss-home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="boss-home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    
  </head>

  <body>
    <div class="app-title">
      <div class="logo">
        <img src="logo.svg" alt="Icon" />
      </div>
      <div class="title">SSOK</div>
    </div>
  
    <div class="내용">
      <div class="greeting"><span class="name-text">홍길동</span> 사장님 안녕하세요 :)</div>

      <div class="calendar">
          <img src="weekcal.svg" alt="Icon" />
      </div>

      <div class="work">
        <table class="tbl">
          <tbody>
            <tr>
              <td colspan="3">근무인원 <span>5명</span></td>
              <td colspan="3">총원 <span>14명</span></td>
            </tr>
            <tr>
              <td colspan="2">출근<span>2명</span></td>
              <td colspan="2">지각 <span>0명</span></td>
              <td colspan="2">미출근 <span>3명</span></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="main">
        <div class="work-box">
          <div class="text">
            <button onclick="location.href='../알바-달력/part_calendar.html'">
              근무정보
            </button>
          </div>
          <div class="icon">
            <img src="work-icon.svg" alt="Icon" />
          </div>
        </div>

        <div class="money-box">
          <div class="text">
            <button
              onclick="location.href='../알바-급여정보/part-timer-money.html'"
            >
              급여정보
            </button>
          </div>
          <div class="icon">
            <img src="money-icon.svg" alt="Icon" />
          </div>
        </div>
      </div>

      <div class="분석리포트-box">
        <div class="text">
            분석 리포트
        </div>
      </div>


    </div>
  </body>
</html>
