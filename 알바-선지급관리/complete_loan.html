<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>complete loan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="complete_loan.css" />
    </head>

    <body>
        <div class="container">
            <!--상단바-->
            <div class="상단바">
                <div
                    class="화살표"
                    onclick="location.href='../알바-선지급관리/salary_loan.html'"

                >
                    <img src="화살표.svg" alt="화살표" />

                <div class="moneyinfo">쏙페이</div>
                <div class="menu">
                    <img src="menu.svg" alt="menu" />

            </div>

            <!-- check img -->
            <div class="check">
                <img src="체크.svg" alt="체크" />
            </div>

            <!-- 신청 완료  -->
            <div class="신청완료">신청완료</div>

            <!-- 선지급 명세 -->
            <div class="선지급명세">
                <p>입금 계좌<span>신한 123-4567-0000</span></p>
                <p>신청 날짜<span>2023.08.22 오후 12:00</span></p>
                <p>신청 금액<span>200,000원</span></p>
                <p>지급 금액<span>200,000원</span></p>
                <div style="margin-top: 20px; border-top: 1px solid #ccc"></div>
                <p>수수료<span>500원</span></p>
                <p>선지급 총액<span>200,500원</span></p>
                <p>소속<span>000카페 핀인코점</span></p>
            </div>
        </div>
    </body>
</html>
