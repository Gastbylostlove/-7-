<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>soho-home</title>

        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>

    <body>
        <div class="app-title">S O H O</div>

        <div class="내용">
            <div class="greeting">OOO 사장님 안녕하세요 ?</div>

            <div class="work">
                <table class="rounded-table">
                    <tr>
                        <td>오늘 근무인원</td>
                        <td>총 원</td>
                    </tr>
                    <tr>
                        <td>정상출근</td>
                        <td>지각</td>
                        <td>미출근</td>
                    </tr>
                </table>
            </div>

            <div class="calendar">
                <div class="month">◀ 23.07 ▶</div>
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>

            <div class="main">
                <div class="work-box">
                    <div class="text">
                        <p>근무정보</p>
                    </div>
                    <div class="icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>

                <div class="money-box">
                    <div class="text">
                        <p>급여정보</p>
                    </div>
                    <div class="icon">
                        <i class="fas fa-coins"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
