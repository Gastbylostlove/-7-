<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>soho-money</title>
  <link rel="stylesheet" href="boss-money.css" />

  <!-- Font Awesome 라이브러리 링크 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <script src="scroll.js"></script>
</head>

<body>
  <!--상단바-->
  <div class="상단바">
    <div class="화살표" onclick="location.href='../사장-홈/boss-home.html'" style="border: none; background: none;">
      <img src="화살표.svg" alt="화살표" />
    </div>
    <div class="moneyinfo">급여정보</div>
    <div class="menu">
      <img src="menu.svg" alt="menu" />
    </div>
  </div>

  <div class="container" data-scrollable>
    <div class="story-container">

      <div class="content">
        <div class="img-container">
          <img src="images/1.png" alt="" />
        </div>

      </div>

      <div class="content">
        <div class="img-container">
          <img src="images/2.png" alt="" />
        </div>

      </div>

      <div class="content">
        <div class="img-container">
          <img src="images/3.png" alt="" />
        </div>

      </div>

      <div class="content">
        <div class="content">
          <div class="img-container">
            <img src="images/4.png" alt="" />
          </div>

        </div>

      </div>
    </div>

    <div class="내용">
      <div class="total-money">
        <div class="text-금액">이번달 총 인건비</div>
        <div class="금액">4,672,840원</div>
        <div class="plus-minus">
          <img src="plusminus.svg" alt="전월대비" />
        </div>
      </div>

      <!--막대그래프-->
      <div class="money_graph">
        <div class="graph_title">인건비 추이</div>
        <table class="graph">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Percent</th>
            </tr>
          </thead>
          <tbody>
            <tr style="height: 68%">
              <th scope="row">4월</th>
              <td><span>68%</span></td>
            </tr>
            <tr style="height: 87%">
              <th scope="row">5월</th>
              <td><span>87%</span></td>
            </tr>
            <tr style="height: 71%">
              <th scope="row">6월</th>
              <td><span>71%</span></td>
            </tr>
            <tr style="height: 77%">
              <th scope="row">7월</th>
              <td><span>77%</span></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
</body>

</html>
