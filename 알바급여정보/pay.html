<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>part-timer-home</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!--테이블 테두리 없애기-->
    <style>
        table {
            border-style: none;
        }

        td {
            border-style: none;
        }
    </style>

    <script src="button.js"></script> <!--버튼 자바스크립-->

</head>

<body>
    <!--상단바-->
    <div class="상단바">
        <div class="화살표">
            <button onclick="goBack()">
                <img src="화살표.svg" alt="화살표" />
            </button>
        </div>
        <div class="title">급여상세정보</div>
    </div>

    <!-- 프로필 -->
    <div class="프로필">
        <div class='box'>
            <img class="사진"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQnKWk_1Hfnkizm7nuET-oPvId_DbEE3kk0g&usqp=CAU">
        </div>
        <div class='이름'>
            김니나 23세 (여)
            <br>010-1234-5678
        </div>
    </div>


    <!--급여 계좌 정보-->
    <div class="bank">
        <div class="bank_info">급여계좌정보</div>
        <div class="account">국민은행 48205-383-3532</div>
    </div>

    <!--급여 정보-->
    <div class="salay">
        <div class="info">
            <div class="left-align">이번달 근무 시간</div>
            <div class="right-align">57 H</div>
        </div>
        <div class="info">
            <div class="left-align">이번달 급여</div>
            <div class="right-align">632,000원</div>
        </div>
    </div>

    <!--매달 월급 -->
    <div class="salay_info">
        <!-- <div class='title'>지급내역</div> -->
        <table>
            <tr>
                <td>
                    <div class="year" style="font-weight: bold; font-size: 18px;">< 2023 ></div>
                </td>
            </tr>

            <div class="salary_detail">
                <tr>
                    <td>1월</td>
                    <td>675,000</td>
                    <td> <button type='button' id="modal_btn">상세보기</button> </td>
                        <div class="black_bg"></div>
                        <div class="modal_wrap">
                            <div class="modal_close"><a href="#">close</a></div>
                            <div>
                                <img src="급여명세서.png" style="max-width: 400px; max-height: 620px; width: auto; height: auto;">
                            </div>
                        </div>
                </tr>
                <tr>
                    <td>2월</td>
                    <td>583,000</td>
                    <td> <button class="btn btn-danger pull-right">상세보기</button></td>
                </tr>
                <tr>
                    <td>3월</td>
                    <td>655,000</td>
                    <td> <button class="btn btn-danger pull-right">상세보기</button></td>
                </tr>
                <tr>
                    <td>4월</td>
                    <td>612,000</td>
                    <td> <button class="btn btn-danger pull-right">상세보기</button></td>
                </tr>
                <tr>
                    <td>5월</td>
                    <td>637,000</td>
                    <td> <button class="btn btn-danger pull-right">상세보기</button></td>
                </tr>
                <tr>
                    <td>6월</td>
                    <td>593,000</td>
                    <td> <button class="btn btn-danger pull-right">상세보기</button></td>
                </tr>
                <tr>
                    <td>7월</td>
                    <td>625,000</td>
                    <td> <button class="btn btn-danger pull-right">상세보기</button></td>
                </tr>
            </div>
        </table>
    </div>

</html>
