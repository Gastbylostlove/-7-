<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>part-timer-home</title>
        <link rel="stylesheet" href="part-timer-home.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />

        <script src="js/option.js"></script>
    </head>

    <body>
        <div class="app-title">S O H O</div>

        <div class="내용">
            <div class="greeting">O O O 님 안녕하세요</div>

            <div class="calendar">
                <div class="month">◀ 23.07 ▶</div>
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>

            <!-- 출근 퇴근 -->
            <div class="출퇴근">
                <div class="select-box">
                    <select id="business">
                        <option value="과외">과외</option>
                        <option value="카페">카페</option>
                        <option value="식당">식당</option>
                    </select>
                </div>
            </div>

            <div class="실시간근무현황">
                <div class="현황">
                    <img src="실시간현황.svg" alt="실시간" />
                </div>
            </div>

            <div class="main">
                <a href="part-timer-work.html">
                    <div class="work-box">
                        <div class="text">
                            <p>근무정보</p>
                        </div>
                        <div class="icon">
                            <img src="work-icon.svg" alt="Icon" />
                        </div>
                    </div>
                </a>

                <a href="part-timer-money.html">
                    <div class="money-box">
                        <div class="text">
                            <p>급여정보</p>
                        </div>
                        <div class="icon">
                            <img src="money-icon.svg" alt="Icon" />
                        </div>
                    </div>
                </a>
            </div>

            <a href="part-timer-선지급.html">
                <div class="선지급-box">
                    <div class="text">
                        <p>선지급 관리</p>
                    </div>
                </div>
            </a>
        </div>
    </body>
</html>
