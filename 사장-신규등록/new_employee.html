<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>new_employee</title>
    <link rel="stylesheet" href="new_employee.css" />
  </head>
  <body>
    <div class="container1">
      <!--상단바-->
      <div class="상단바">
        <div class="화살표">
          <button onclick="goBack()">
            <img src="화살표.svg" alt="화살표" />
          </button>
        </div>
        <div class="title">신규등록</div>
      </div>

      <!-- 신규 등록 직원 프로필 사진 -->
      <div class="container2">
        <div class="story-container">
          <div class="content">
            <div class="img-container">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAxNzA4MjJfMjAy/MDAxNTAzMzU1NTMxNzM2.DvMPMvMm_rEJHf_RyZnRwcOV-D1TURoGFTBxf2Sa06Ag.bMt90weg1edrQ5a0GlulLX3f7Pu2-aPMQT-y083DO3cg.JPEG.doghter4our/IMG_0906.jpg?type=w800"
                alt=""
              />
            </div>
            <div class="text-container">nayong1</div>
          </div>
        </div>
      </div>
      <!-- 근로자 유형 체크 -->
      <div class="근로자_유형">
        <span class="근로자_text">근로자 유형</span>

        <div class="radio-group">
          <label>
            <input
              class="type_text"
              type="radio"
              name="option"
              value="일용근로자"
            />
            일용근로자
          </label>
          <label>
            <input
              class="type_text"
              type="radio"
              name="option"
              value="상시근로자"
            />
            상시근로자
          </label>
          <label>
            <input
              class="type_text"
              type="radio"
              name="option"
              value="프리랜서"
            />
            프리랜서
          </label>
        </div>
      </div>

      <!-- 시급 입력 -->
      <div class="salary">
        <span class="시급_text">시급</span>
        <div class="salary_input">
          <input type="number" min="0" step="10" placeholder="시급입력" />
          <span>원</span>
        </div>
      </div>

      <!-- 4대보험 -->
      <div class="insurance">
        <div class="insurance_text">4대보험</div>
        <!-- 건강보험 -->
        <div class="select_insurance">
          <input
            class="switch1"
            type="checkbox"
            id="switch1"
            name="switch1"
            value="private"
          />
          <label for="switch1">
            <span class="switch-x-text">건강보험 </span>
          </label>

          <!--산재보험-->

          <input
            class="switch2"
            type="checkbox"
            id="switch2"
            name="switch2"
            value="private"
          />
          <label for="switch2">
            <span class="switch-x-text">산재보험 </span>
          </label>

          <!-- 고용보험 -->

          <input
            class="switch3"
            type="checkbox"
            id="switch3"
            name="switch3"
            value="private"
          />
          <label for="switch3">
            <span class="switch-x-text">고용보험 </span>
          </label>

          <!-- 국민연금 -->

          <input
            class="switch4"
            type="checkbox"
            id="switch4"
            name="switch4"
            value="private"
          />
          <label for="switch4">
            <span class="switch-x-text">국민연금 </span>
          </label>
        </div>
      </div>

      <!-- 요일 선택 -->
      <div class="select_day_text">요일/시간</div>
      <div class="checkbox">
        <select class="daybox">
          <option value="월">월</option>
          <option value="화">화</option>
          <option value="수">수</option>
          <option value="목">목</option>
          <option value="금">금</option>
          <option value="토">토</option>
          <option value="일">일</option>
        </select>

        <!-- 시간 선택 -->
        <div class="select_time">
          <input
            class="select_specific_time"
            type="time"
            min="09:00"
            max="18:00"
            required
          />
          <span>~</span>
          <input
            class="select_specific_time"
            type="time"
            min="09:00"
            max="18:00"
            required
          />
        </div>

        <!-- 요일 추가 버튼 -->
        <div class="plus_button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="2em"
            viewBox="0 0 512 512"
          >
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
            ></path>
          </svg>
        </div>
      </div>
      <!-- 저장 버튼 -->
      <div class="저장">
        <div class="저장-box">
          <div class="text">
            <button onclick="location.href='승인.html'">저 장</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
